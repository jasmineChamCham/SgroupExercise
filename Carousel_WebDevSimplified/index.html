<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#171;</button>

            <ul data-slides>
                <li class="slide" data-active>
                    <img src="https://easterneuropeantravel.com/wp-content/uploads/2016/12/eastern-european-women-romania.jpg" alt="img1">
                </li>
                <li class="slide">
                    <img src="https://easterneuropeantravel.com/wp-content/uploads/2016/12/beautiful-Eastern-European-women-768x512.jpg" alt="img2">
                </li>
                <li class="slide">
                    <img src="https://easterneuropeantravel.com/wp-content/uploads/2016/12/eastern-european-women-1024x478.jpg" alt="img3">
                </li>
            </ul>
        </div>        
    </section>
</body>
<script src="script.js" defer></script>
</html>
