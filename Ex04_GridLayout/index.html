<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Document Using Grid Layout</title>
</head>
<body>
    <div class="grid-container">
        <div class="img1"><img src="image/img1.png" alt="image1"></div>
        <div class="img2"><img src="image/img2.png" alt="image2"></div>
        <div class="img3"><img src="image/img3.png" alt="image3"></div>
        <div class="img4"><img src="image/img4.png" alt="image4"></div>
        <div class="img5"><img src="image/img5.png" alt="image5"></div>
        <div class="img6"><img src="image/img6.png" alt="image6"></div>
        <div class="img7"><img src="image/img7.png" alt="image7"></div>
        <div class="img8"><img src="image/img8.png" alt="image8"></div> 
    </div>
</body>
</html>
